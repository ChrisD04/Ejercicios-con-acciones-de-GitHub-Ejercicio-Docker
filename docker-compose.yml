version: '3.8'

services:
  # Aplicaci√≥n principal usando la imagen publicada
  app:
    image: ghcr.io/chrisd04/ejercicios-con-acciones-de-github-ejercicio-docker:latest
    container_name: cicd-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  # Servicio de test (opcional, usando perfil 'test')
  test:
    image: ghcr.io/chrisd04/ejercicios-con-acciones-de-github-ejercicio-docker:latest
    container_name: cicd-test
    command: npm test
    environment:
      - NODE_ENV=test
    networks:
      - app-network
    depends_on:
      - app
    profiles:
      - test

networks:
  app-network:
    driver: bridge
